<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffffff, #d8bfd8);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      color: #333;
    }

    .header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: transparent;
    }

    h1 {
      font-family: 'Lora', serif;
      color: #9370db;
      font-size: 2.5rem;
      margin: 0;
      font-weight: 500;
      transition: none;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      border: 1px solid #d8bfd8;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>To-Do List</h1>
  </div>

  {% block content %} {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
